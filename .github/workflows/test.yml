name: Deploy Solidity Contract

on:
  workflow_dispatch:
    inputs:
      loop_count:
        description: 'Number of times to run forge create'
        required: true
        default: '1'
        type: number

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: |
          forge --version

      - name: Compile Contract
        run: forge compile

      - name: Deploy Contract Multiple Times
        run: |
          for i in $(seq 1 ${{ github.event.inputs.loop_count }}); do
            echo "Deployment $i..."
            forge create --private-key ${{ secrets.PRIVATE_KEY }} src/Counter.sol:Counter --gas-price 100000000000 --gas-limit 95000 --broadcast | tee -a deployment.log
          done
          
      - name: Output Deployed Addresses
        run: cat deployment.log
